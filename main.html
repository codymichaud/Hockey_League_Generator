<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey League Generator</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="header1">Hockey League Generator</h1>
    <h3 id="toDo">Open your console to see the fun!</h3>
    <form id="formFill">
    <input placeholder="Team Name" id="teamName">
    <input placeholder="Team Location" id="teamLocat">
    <p id="leagueP">What league will your team be in?</p>
    <input type="checkbox" id="miniMite" name="miniMite">
    <label for="miniMite">Mini Mite Ages 5-6</label><br>
    <input type="checkbox" id="mite" name="mite">
    <label for="mite">Mite Ages 7-8</label><br> 
    <input type="checkbox" id="squirt" name="squirt">
    <label for="squirt">Squirt Ages 9-10</label><br>
    <input type="checkbox" id="peewee" name="peewee" >
    <label for="peewee">Peewee Ages 11-12</label><br>
    <input type="checkbox" id="bantam" name="bantam">
    <label for="bantam">Bantam Ages 13-14</label><br>
    <input type="checkbox" id="minorMidget" name="minor">
    <label for="minor">Minor Midget Ages 16 and under</label><br>
    <input type="checkbox" id="majorMidget" name="major">
    <label for="major">Major Midget Ages 18 and under</label><br>
<br>
    <!---->
    <br> 
    <button id="submitBtn">Submit</button>
    </form>
    
</body>
</html>
